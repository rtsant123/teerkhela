name: teer_khela
description: Teer results and AI predictions app with premium subscription

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9

  # Payment
  razorpay_flutter: ^1.3.6

  # UI Components
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0

  # Utils
  uuid: ^4.2.1
  intl: ^0.18.1
  url_launcher: ^6.2.2

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_launcher_name: ^0.0.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#7c3aed"
  adaptive_icon_foreground: "assets/icon/foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/

